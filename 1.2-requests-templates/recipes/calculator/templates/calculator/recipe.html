<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ dish_name }}</title>
</head>
<body>
<div>
<h2>{{ dish_name }}</h2>

{% endfor %}
</div>
<div>
    <br><a href="/">Назад</a>
</div>
</body>
</html>
